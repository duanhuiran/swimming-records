<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sketches</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i,600,700,700i,800,900" rel="stylesheet">
		<link href="../bootstrap.min.css" rel="stylesheet"/>
		<link href="../style.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container">
			<h1>Swimming World Records through History</h1>
			<h2>Overview of events</h2>
			<div class="lists">
				<div class="controls clearfix">
				<div class="control-module drop-down">
					<div class="select">
                        <span class="list-title">By categorization</span>
						<select class="form-control type-list">
							<option value="Default">Default</option>
						</select>
					</div>
                    <div class="select">
                        <span class="list-title">By swimmer's name</span>
                        <select class="form-control swimmer-list">
                        </select>
                    </div>
				</div>
			</div>
			</div>
			<div class="canvas" id="sketch1">
				<div class="timer">
					<p class="clock" id="timer"></p>
				</div>
				<div class="custom-tooltip custom-tooltip1">
					<p class="legend">Swimmer: <span class="date" id="swimmer"></span></p>
					<p class="legend">Time:  <span class="number" id="time"></span></p>
					<p class="legend">Country:  <span class="number" id="country"></span></p>
					<p class="legend">Date:  <span class="number" id="date"></span></p>

				</div>
			</div>
            <h2>Events exploration</h2>
            <p>Explore the data by selecting an specific competition</p>
            <div class="canvas" id="sketch2">
				<div id="miniMenu"></div>
				<div class="custom-tooltip2">
					<p class="legend"><span id="type"></span></p>
				</div>
				<p id="eventTitle"> </p>
				<a class="btn btn-default year" id="sex">Separate records by sex</a>
				<a class="btn btn-default year" id="together">Cluster records</a>
				<div class="timer">
					<p class="clock" id="timer2"></p>
				</div>

				<!--<div id="eventSketch" ></div>-->
            </div>
		</div><!--.container-->


		<!-- Scripts -->
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="../lib/crossfilter/crossfilter.js"></script>
		<script src="https://d3js.org/d3-queue.v2.min.js"></script>
		<!--<script src="lib/textures.js"></script>-->
		<script src="../lib/physics.js"></script>
		<script src="../lib/sketch.min.js"></script>
		<script src="../records.js"></script>
		<!--<script src="script5.js"></script>-->
		<script src="script8.js"></script>

		<!--<script src="lib/p5/p5.dom.js"></script>-->
		<script src="../lib/p5/p5.js"></script>
	</body>
</html>
